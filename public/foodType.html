<!DOCTYPE html>
<html lang="en">

<head>
  <title>Choose a Recipe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="stylesheets/foodType.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<section class="section">
  <div class="container">

<!-- nav bar -->
    <nav class="level">
      <p class="level-item has-text-centered">
        <a class="link is-info">Home</a>
      </p>
      <p class="level-item has-text-centered">
        <a class="link is-info">View All Recipes</a>
      </p>
      <p class="level-item has-text-centered">
        <img src="https://bulma.io/images/bulma-type.png" alt="" style="height: 30px;">
      </p>
      <p class="level-item has-text-centered">
        <a class="link is-info">Add A Recipe</a>
      </p>
      <p class="level-item has-text-centered">
        <a class="link is-info"></a>
      </p>
    </nav>

<!-- search bar -->

  <div class="columns">
  
  <div class="column is-two-fifths">
    <div class="box">
  <h1>What type of food would you like to search for? </h1>
  <div class="field">
    <div class="control">
      <input class="input is-hovered" type="text" placeholder="american, chinese, thai, etc." id="cuisineInput">
    </div>
  </div>
  <button type="submit" class="button is-link is-light is-pulled-right" id="searchBtn">Search</button>
  <br><br>

  <aside class="menu">
    <p class="menu-label">
      <!-- show cuisine here -->
      
    </p>
    <ul class="menu-list">
    </ul>
  </aside>
  </div>
</div>

 
  <div class="column is-three-fifths">
    <div id="recipeDiv">
      <p class="title" id="name"></p>
      <figure class="image is-128x128" id="insertImg"></figure>
      <br>
      <p class="subtitle" id="difficulty"></p>
      <p class="subtitle" id="type"></p>
      <p class="subtitle" id="prepTime"></p>
      <p class="subtitle" id="servings"></p>
      <p class="subtitle" id="ingredients">
        <ul class="ingredients-list">
        </ul>
      </p>
      <br>
      <p class="subtitle" id="instructions"></p>
    </div>
  </div>

</div>
</section>

  <script type="text/javascript" src="js/foodtype.js"></script>


</body>

</html>
