        <div class="card"  id="recipeForm">
            <div class="card-content">
                <div class="field">
                    <label class="label">Recipe Name</label>
                    <div class="control">
                      <input id="recipeName" type="text" placeholder="What are we making?">
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Show-off your dish!</label>
                    <div class="control">
                      <input id="dishImage" type="text" placeholder="Place image url here">
                    </div>
                  </div>
                
                  <div class="field">
                    <label class="label">Difficulty Level</label>
                    <div class="control">
                      <div class="select skill">
                        <select>
                          <option>Easy</option>
                          <option>Intermediate</option>
                          <option>Hard</option>
                          <option>Expert</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Category</label>
                    <div class="control">
                      <input class="input foodType" type="text" placeholder="eg. Italian">

                    <label class="label">Preparation Time</label>
                    <div class="control">
                      <input class="input prepTime" type="text" placeholder="Text input">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Number of Servings</label>
                    <div class="control">
                      <div class="select serving">
                        <select>
                          <option>1-2</option>
                          <option>3-4</option>
                          <option>5-6</option>
                          <option>7-8</option>
                          <option>9-10</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Ingredients</label>

                  </div>
                    <button class="button" value="Add another text input" id="dynamicInput"><i class="fas fa-plus-circle"></i>  Add Ingredient</button>
                  </div>
                  
                  <div class="field">
                    <label class="label">Preparation Instructions</label>
                    <div class="control">
                      <textarea class="textarea prepInstruc" placeholder="Explain here how to put all of these delicious ingredients into a yummy dish!"></textarea>
                    </div>
                  </div>
                  
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-link submit" id="submit">Submit</button>
                    </div>
                  </div>
